<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
<title>芙中学习网注册</title>
<link href="{% static 'css/login_style.css' %}" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/validateDialog.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</head>
<body>
	<br />
		<div class="app-location">
			<h2>欢迎来到芙中学习网&nbsp; &nbsp; &nbsp;  <a href="{% url 'index' %}"><font color="#FFFFFF">回到首页</font></a></h2>
			<div class="line"><span></span></div>
			<div class="location"><img src="{% static 'images/location.png' %}" class="img-responsive" alt="" /></div>
			<form id="email_register_form" method="post" action="{% url 'register' %}" autocomplete="off">
				<input type='hidden' name='csrfmiddlewaretoken' value='gTZljXgnpvxn0fKZ1XkWrM1PrCGSjiCZ' />
				<input type="text" id="id_email" name="email" value="{% if register_form.email.value %}{{ register_form.email.value }}{% endif %}" placeholder="请输入您的邮箱地址" />
				<input type="password" id="id_password" name="password"  value="{{ register_form.password.value }}" placeholder="请输入6-20位非中文字符密码" />
				<input type="password" id="id_password_2" name="password_2"  value="{{ register_form.password.value }}" placeholder="请输入6-20位非中文字符密码" />
				<div class="captcha1 {% if register_form.errors.captcha %}errorput{% endif %}">
                    {{ register_form.captcha }}
                </div>
                <input type="hidden" name="next" value="{{ next }}"/>
				<div class="error btns" id="jsEmailTips">{% for key,error in register_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
				<div class="submit"><input id="jsEmailRegBtn" type="submit" value="注册并登录" /></div>
				<div class="clear"></div>
				<div class="new">
					<h3><a href="{% url 'forget_pwd' %}">忘记密码?</a></h3>
					<h4><a href="{% url 'login' %}">已有账号，登录</a></h4>
					<div class="clear"></div>
				</div>
				{% csrf_token %}
			</form>
		</div>
	<!--start-copyright-->
   		<div class="copy-right">
				<p>Copyright &copy; 2018.Company name All rights reserved.<a href="http://chenzhibin.vip/" target="_blank" title="">芙中学习网</a> </p>
		</div>
	<!--//end-copyright-->
</body>
</html>
