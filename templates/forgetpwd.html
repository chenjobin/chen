<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
<title>芙中学习网注册</title>
<link href="{% static 'css/login_style.css' %}" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/validateDialog.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</head>
<body>
	<br />
		<div class="app-location">
			<h2>欢迎来到芙中学习网    &nbsp; &nbsp; &nbsp;  <a href="{% url 'index' %}"><font color="#FFFFFF">回到首页</font></a></h2>
			<div class="line"><span></span></div>
			<div class="location"><img src="{% static 'images/location.png' %}" class="img-responsive" alt="" /></div>
			<form id="jsFindPwdForm" method="post" action="{% url 'forget_pwd' %}" autocomplete="off">
				<input type="text" id="account" name="email" value="{% if forget_form.email.value %}{{ forget_form.email.value }}{% endif %}" placeholder="邮箱" />
				<div class="captcha1">                       
                    {{ forget_form.captcha }}
                </div>
				<div class="error" id="jsForgetTips">{% for key,error in forget_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                <input type="hidden" name="sms_type" value="1">
                <div class="submit"><input id="jsFindPwdBtn" type="submit" value="提交" /></div>
				<div class="clear"></div>
				<div class="new">
					<h3><a href="{% url 'login' %}">登录</a></h3>
					<h4><a href="{% url 'register' %}">注册新账号</a></h4>
					<div class="clear"></div>
				</div>
				{% csrf_token %}
			</form>
		</div>
	<!--start-copyright-->
   		<div class="copy-right">
				<p>Copyright &copy; 2018.Company name All rights reserved.<a href="http://chenzhibin.vip/" target="_blank" title="">芙中学习网</a> </p>
		</div>
	<!--//end-copyright-->
</body>
</html>
