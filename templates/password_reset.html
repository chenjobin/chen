<!DOCTYPE html>
<html lang="zh-CN">
	{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>密码修改</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .error {
            background: #fb8344 none repeat scroll 0 0;
            color: #fff !important;
            line-height: 40px !important;
            margin: 10px 0;
            text-align: center;
            width: 200px;
        }
    </style>

<body>
<div class="container">
    <div style="width: 40%;">
	    <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post" class="form-signin">
	        <h2 class="form-signin-heading">已经通过验证，请设置新密码</h2>
	        <input type="hidden" name="email" value="{{ email }}">
	        <label for="inputEmail" >新 密 码：</label>
	        <input type="password" name="password1" id="pwd" placeholder="6-20位非中文字符" class="form-control" required autofocus>
	        <label for="inputPassword" >确认密码</label>
	        <input type="password" name="password2" class="form-control" id="repwd" placeholder="6-20位非中文字符" required>
	        <div class="error btns" id="jsForgetTips"></div>
			<input class="btn btn-lg btn-primary btn-block" type="submit" value="提交" >
			{% csrf_token %}
	    </form>
	</div>
</div> <!-- /container -->
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>修改密码成功,请重新登录</h1>
        <img class="fl" src="/static/images/check2.png">
        <p class="successword">已经成功修改密码，请重新登录</p>
    </div>

</body>
</html>
