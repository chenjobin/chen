<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
<title>芙中学习网登录</title>
<link href="{% static 'css/login_style.css' %}" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</head>
<body>
	<br />
		<div class="app-location">
			<h2>欢迎来到芙中学习网&nbsp; &nbsp; &nbsp;  <a href="{% url 'index' %}"><font color="#FFFFFF">回到首页</font></a></h2>
			<div class="line"><span></span></div>
			<div class="location"><img src="{% static 'images/location.png' %}" class="img-responsive" alt="" /></div>
			<form action="/login/" method="post" autocomplete="off">
				<input type="hidden" name="next" value="{{ next }}"/>
				<input name="username" id="account_l" type="text" placeholder="手机号/邮箱/用户名" />
				<input name="password" id="password_l" type="password" placeholder="请输入您的密码" />
				<div class="error" id="jsLoginTips">
					{% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}
					{% if email_has_send%}邮件已发送，请前往激活{% endif %}
				</div>
				
				<div align="left"><input type="checkbox" id="jsAutoLogin"> <font color="#F0F8FF">自动登录</font></div>
				<div class="submit"><input type="submit" id="jsLoginBtn" value="立即登录" ></div>
				<div class="clear"></div>
				<div class="new">
					<h3><a href="{% url 'forget_pwd' %}">忘记密码?</a></h3>
					<h4><a href="{% url 'register' %}?next={{ request.path }}">注册新账号</a></h4>
					<div class="clear"></div>
				</div>
				{% csrf_token %}
			</form>
		</div>
	<!--start-copyright-->
   		<div class="copy-right">
				<p>Copyright &copy; 2018.Company name All rights reserved.<a href="http://chenzhibin.vip/" target="_blank" title="">芙中学习网</a> </p>
		</div>
	<!--//end-copyright-->
</body>
</html>
